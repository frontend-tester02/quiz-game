<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Quiz Game</title>
</head>
<body>
  <div class="container">
    <div class="start-wrapper">
      <button type="button" class="button js-start-button">Start</button>
    </div>

    <div class="quiz-content-wrapper">
      <div class="quiz-contents">
        <div class="quiz-header">
          <p class="quiz-header-count"><span class="first-count">1</span> of <span class="second-count">3</span> Question</p>
          <button type="button" class="timer-btn js-timer-btn">
            <img src="images/timer.svg" alt="Timer image">
            <p class="timer-count">8s</p>
          </button>
        </div>

        <div class="quiz-content">
          <p class="quiz-question">Whis is the only continent in the world without a desert?</p>

          <div class="quiz-options">
            <button type="button" class="quiz-option-btn js-quiz-option-btn">North America</button>
            <button type="button" class="quiz-option-btn js-quiz-option-btn">Asia</button>
            <button type="button" class="quiz-option-btn js-quiz-option-btn">Europe</button>
            <button type="button" class="quiz-option-btn js-quiz-option-btn">Africa</button>
          </div>
        </div>

        <div class="next">
          <button type="button" class="next-btn js-next-btn">Next</button>
        </div>
      </div>
    </div>

    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button type="button" id="restart">Restart</button>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
